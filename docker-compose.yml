services:
  app:
    container_name: app_container
    build:
      context: .
      dockerfile: Docker/node/Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
    command: sh -c "npm install && npm run redev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    volumes:
      - ./code:/app
      - node_modules_cache:/app/node_modules
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  node_modules_cache:
